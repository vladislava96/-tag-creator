<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tag-creator.css">
    <title>Document</title>
</head>
<body>
    <div class="tag-creator">
        <div class="tag-creator__form">
            <div class="form-tags-area">
                <div class="tags-area">
                    <input class="tag-form" type="text" placeholder="Add a tag">    
                </div>
            </div>
            <button class="add-button">Add</button>
        </div>
        <div class="tag-creator__readonly">
            <label>
                <input id="install" type = "radio" name = "readonly" value = "install">
                Установить readonly 
            </label>
            <label>
                <input id="reset" type = "radio" name = "readonly" value = "reset" checked>
                Сбросить readonly  
            </label>
        </div>
    </div>
    
    <script src="tag-creator.js"></script>
</body>
</html>
